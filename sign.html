<script>
    function validateForm()
    {
    var check1;    
    var check2;
    var check3;
    var check4;
    var check5;
    var check6;    
   
    var mailformat = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var letters = /^[a-zA-Z]+$/;
    var _firstName = document.getElementById("input1");
    var _secondName = document.getElementById("input2");
    var username = document.getElementById("input3");
    var email = document.getElementById("input4");
    var password = document.getElementById("input5");
    var mobileNumber = document.getElementById("input6");
    if (_firstName.value.match(letters))
    {
        _firstName.className = "correct";
       _firstName.nextElementSibling.innerHTML = ""
      /*_firstName.classList.add("correct");*/
      
    }
    else
    {
        _firstName.className = "wrong";
        _firstName.nextElementSibling.innerHTML = "Invalid Name";
       // _firstName.classList.add("wrong");
       
        check1 = false;
    }

    if (_secondName.value.match(letters))
    {
       _secondName.className = "correct";
        _secondName.nextElementSibling.innerHTML = "";
    }
    else
    {
        _secondName.nextElementSibling.innerHTML = "Invalid Name";
       _secondName.className = "wrong";
        check2 =false;
    }
    if (username.value.length<5 || username.value.length>8)
    {
        username.className="wrong";
        username.nextElementSibling.innerHTML="Invalid UserName";
        check3=false;
    }

    else{
        username.className="correct";
        username.nextElementSibling.innerHTML=" ";
    }

        var phoneno = /^\(?([0]{1})\)?[]?([1]{1})[]?([0-9]{9})$/;

    if (mobileNumber.value.match(phoneno))
    {
        mobileNumber.className="correct";
        mobileNumber.nextElementSibling.innerHTML=" ";
    }
    else
    {
        mobileNumber.nextElementSibling.innerHTML = "Invalid Number";
        mobileNumber.className="wrong";
        check4=false;
    }
    if (email.value.match(mailformat))
    {
        email.className="correct";
        email.nextElementSibling.innerHTML=" ";
    }
    else
    {
        email.nextElementSibling.innerHTML = "Invalid email";
        email.className="wrong";
        check5=false;
    }
    if (password.value.length<7)
        {
            
            password.className="wrong";
            password.nextElementSibling.innerHTML="Invalid Password";
            check6=false;
        }

    else{
        password.className="correct";
        password.nextElementSibling.innerHTML=" ";
    }


    if(check1 == false || check2 == false || check3 == false || check4 == false  || check5 == false || check6 == false)
    {
        return false;
    }

  return true;

    }
    

</script>
